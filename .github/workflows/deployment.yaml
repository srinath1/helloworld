name: Deploy to Amazon ECS
on:
  push:
    branches:
      - main
env:
    AWS_REPOSITORY: hwrepository
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Configure AWS credentials
          uses: aws-actions/configure-aws-credentials@0e613a0980cbf65ed5b322eb7a1e075d28913a83    
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{ secrets.AWS_REGION}}

        - name: Login to Amazon ECR
          id: login-ecr
          uses: aws-actions/amazon-ecr-login@62f4f872db3836360b72999f4b87f1ff13310f3a

        - name: Build ,tag & push Image
          id: build-image
          env:
            IMAGE_TAG: ${{github.sha}}
          run: |
            aws ecr get-login-password --region ${{ secrets.AWS_REGION}} | docker login --username AWS --password-stdin 586794475877.dkr.ecr.us-east-1.amazonaws.com
            docker build -t $AWS_REPOSITORY:$IMAGE_TAG .
            docker tag $AWS_REPOSITORY:$IMAGE_TAG 586794475877.dkr.ecr.us-east-1.amazonaws.com/$AWS_REPOSITORY:$IMAGE_TAG
            docker push 586794475877.dkr.ecr.us-east-1.amazonaws.com/$AWS_REPOSITORY:$IMAGE_TAG
           
        - name: Download Task Definition
          run: |
             aws ecs describe-task-definition --task-definition helloworldtask \
             --query taskDefinition > task-definition.json

        - name: Read Task Definition
          run: cat task-definition.json
